<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BMI Calculator">
    
    <!-- Android specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- Add favicon and app icons -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Add manifest for PWA support -->
    <link rel="manifest" href="manifest.json">
    
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <body>
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="darkModeToggle">
                <div class="slider round"></div>
            </label>
            <em>Dark Mode</em>
        </div>
    </body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <!-- Weight section -->
            <div class="input-group">
                <input id="weight" type="number" placeholder="Enter weight" required>
                <div class="unit-choice">
                    <label><input type="radio" name="weightUnit" value="kg" checked> kg</label>
                    <label><input type="radio" name="weightUnit" value="lb"> lb</label>
                </div>
            </div>

            <!-- Height section -->
            <div class="input-group">
                <input id="height" type="number" placeholder="Enter height" required>
                <div class="unit-choice">
                    <label><input type="radio" name="heightUnit" value="m" checked> meters</label>
                    <label><input type="radio" name="heightUnit" value="cm"> cm</label>
                </div>
            </div>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
